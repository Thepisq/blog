<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>注册</title>
    <script th:src="@{../js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{../bootstrap-4.4.1-dist/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{../bootstrap-4.4.1-dist/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" th:action="@{/register}" novalidate>
        <h2 class="form-signin-heading">注册</h2>
        <div class="form-group">
            <label for="username" class="sr-only">用户名</label>
            <input type="text" id="username" name="username" oninput="checkForExists()" class="form-control"
                   placeholder="用户名长度不少于5位"
                   required autofocus>
            <div id="valid_username"></div>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">密码</label>
            <input type="password" id="password" name="password" oninput="checkForPass()" class="form-control"
                   placeholder="密码" required>
            <div id="valid_password"></div>
        </div>
        <button id="submitBtn" class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
    </form>
    <div id="navigation" th:include="navigate::info"></div>
</div>
<script th:src="@{../js/register_page.js}"></script>
</body>
</html>
