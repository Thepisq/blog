<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>我的关注</title>
    <script th:src="@{../js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{../bootstrap-4.4.1-dist/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{../bootstrap-4.4.1-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{../css/common.css}">
    <style>
        .following-container {
            min-height: 400px;
        }
    </style>
</head>
<body>
<div th:include="navigate::navbar"></div>
<div class="container w-75">
    <div class="following-container row">
        <table th:if="${emptyList} eq false" class="table">
            <thead>
            <tr>
                <th scope="col">用户名</th>
                <th scope="col">关注</th>
                <th scope="col">粉丝</th>
            </tr>
            </thead>
            <tbody th:each="f:${followings}">
            <tr>
                <th th:text="${f.user.nickname}"></th>
                <th th:text="${f.followingNum}"></th>
                <th th:text="${f.followersNum}"></th>
            </tr>
            </tbody>
        </table>
        <span class="col-12 text-center align-self-center" th:if="${emptyList} eq true">空空如也</span>
    </div>
    <div th:include="navigate::info"></div>
</div>
</body>
</html>
