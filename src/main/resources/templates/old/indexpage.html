<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>blog</title>
    <!-- bootstrap -->
    <script type="text/javascript" th:src="@{../js/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{../bootstrap-3.3.7-dist/js/bootstrap.min.js}" ></script>
    <link rel="stylesheet" th:href="@{../bootstrap-3.3.7-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../css/indexpage.css}">
</head>
<body>
<div id="top" th:include="top::navigation"></div>
<div id="indexbox">
    <div id="indexintroduce">
        <h1>欢迎光临</h1>请畅所欲言!
    </div>
    <div id="indexcontext">
        <div id="arts">
            <div class="progress progress-striped active">
                <div class="progress-bar progress-bar-warning" role="progressbar"
                     aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                     style="width: 100%;">
                </div>
            </div>
        </div>
    </div>
    <div id="bottom"></div>
    <div th:include="progressbar::progressbar"></div>
    <div th:include="editor::editor"></div>
</div>
<div th:if="${session.userid} ne null">
    <button id="editorBtn" data-toggle="modal" data-target="#editormodal" type="button" class="fixedBtn btn btn-info glyphicon glyphicon-pencil"></button>
</div>
<div th:if="${session.userid} eq null">
    <button id="indexLogin" class="fixedBtn btn btn-info"  type="button">登录</button>
</div>
<script type="text/javascript" th:src="@{../js/indexpage.js}"></script>
</body>
</html>
